
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>התחברות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 400px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      padding-right: 40px;
    }
    .password-wrapper span {
      position: absolute;
      top: 40%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 24px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
  
button {
  transition: transform 0.1s ease-in-out;
}
button:active {
  transform: scale(0.97);
}
</style>
</head>
<body>
  <form action="login.php" method="post">
    <h2 style="text-align:center;">התחברות</h2>
    <input name="username" placeholder="שם משתמש" required />
    <div class="password-wrapper">
      <input id="password" name="password" type="password" placeholder="סיסמה" required />
      <span onclick="togglePassword()">👁</span>
    </div>
    <select name="user_type">
      <option value="0">משתמש רגיל</option>
      <option value="1">מנהל מערכת</option>
    </select>
    <button type="submit">התחבר</button>
    <div class="link">
      <a href="register.html">עדיין לא רשום? הרשם כאן</a>
    </div>
  </form>

<script>
function togglePassword() {
  const pwd = document.getElementById("password");
  pwd.type = pwd.type === "password" ? "text" : "password";
}

document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const username = params.get("username");
  const password = params.get("password");
  if (username) document.querySelector('[name="username"]').value = username;
  if (password) document.querySelector('[name="password"]').value = password;
});
</script>

</body>
</html>
