
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>הרשמה לאתר</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 400px;
      direction: rtl;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      padding-right: 40px;
    }
    .password-wrapper span {
      position: absolute;
      top: 40%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 24px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }
  
button {
  transition: transform 0.1s ease-in-out;
}
button:active {
  transform: scale(0.97);
}
</style>
</head>
<body>
  <form action="register.php" method="post">
    <h2>הרשמה לאתר</h2>
    <input name="username" placeholder="שם משתמש" required />
    <div class="password-wrapper">
      <input id="password" name="password" type="password" placeholder="סיסמה" required />
      <span onclick="togglePassword()">👁</span>
    </div>
    <input name="first_name" placeholder="שם פרטי" required />
    <input name="last_name" placeholder="שם משפחה" required />
    <input name="city" placeholder="עיר מגורים" required />
    <input name="street" placeholder="רחוב" required />
    <input name="house_number" placeholder="מספר בית" required />
    <input name="zip_code" placeholder="מיקוד" required />
    <input name="email" type="email" placeholder="כתובת אימייל" required />
    <input name="phone" placeholder="מספר טלפון" required />
    <button type="button" onclick="fillRandom()">מלא אוטומטית</button>
    <button type="submit">הרשם</button>
  </form>

<script>
function togglePassword() {
  const pwd = document.getElementById("password");
  pwd.type = pwd.type === "password" ? "text" : "password";
}

function fillRandom() {
  const rand = Math.floor(Math.random() * 100000);
  document.querySelector('[name="username"]').value = 'user' + rand;
  document.querySelector('[name="password"]').value = 'pass' + rand;
  document.querySelector('[name="first_name"]').value = 'שם' + rand;
  document.querySelector('[name="last_name"]').value = 'משפחה' + rand;
  document.querySelector('[name="city"]').value = 'עיר ' + (rand % 100);
  document.querySelector('[name="street"]').value = 'רחוב ' + (rand % 50);
  document.querySelector('[name="house_number"]').value = Math.floor(Math.random() * 200) + 1;
  document.querySelector('[name="zip_code"]').value = Math.floor(1000000 + Math.random() * 9000000);
  document.querySelector('[name="email"]').value = 'user' + rand + '@example.com';
  document.querySelector('[name="phone"]').value = '05' + Math.floor(100000000 + Math.random() * 899999999).toString().substring(1);
}
</script>

</body>
</html>
